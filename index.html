<!DOCTYPE html>
<html>
	<head>
		<title>Conway's Game of Life</title>
                <link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<h1 id="mainTitle">Conway's Game of Life v1.0</h1>
		<p id="lineOfText">This is a start.</p>
                <table id="conway" class="maingrid">
                        <tr>
                                <td></td>
                                <td></td>
                        </tr>
                        <tr>
                                <td></td>
                                <td></td>
                        </tr>
                </table>
                <script>
                        function activateNostalgia() {
                                // Change title font and colour
                                document.getElementById("mainTitle").style.fontFamily = "Comic Sans MS, cursive, sans-serif";
                                document.getElementById("mainTitle").style.color = "navy";
                                // Change general text
                                var newText = "Aw yeah, bringing back that Comic Sans chic.";
                                document.getElementById("lineOfText").innerHTML = newText;
                                document.getElementById("lineOfText").style.color = "navy";
                                document.getElementById("lineOfText").style.fontFamily = "Comic Sans MS, cursive, sans-serif";
                                // Change background colour to that pale yellow that was weirdly popular
                                document.body.style.backgroundColor = "#FFFF66";
                                // Change the button function?
                                document.getElementById("moodButton").innerHTML = "Back to Normal"
                                document.getElementById("moodButton").onclick = activateNormal;
                        }
                        function activateNormal() {
                                // Change title font and colour
                                document.getElementById("mainTitle").style.fontFamily = "Arial, Helvetica, sans-serif";
                                document.getElementById("mainTitle").style.color = "black";
                                // Change general text
                                var newText = "Back to boring.";
                                document.getElementById("lineOfText").innerHTML = newText;
                                document.getElementById("lineOfText").style.color = "black";
                                document.getElementById("lineOfText").style.fontFamily =  "Arial, Helvetica, sans-serif";
                                // Change background colour back to white
                                document.body.style.backgroundColor = "white";
                                // Change the button function?
                                document.getElementById("moodButton").innerHTML = "Activate Nostalgia Mode"
                                document.getElementById("moodButton").onclick = activateNostalgia;
                        }
                </script>
                <p><button id="moodButton" onclick="activateNostalgia()">Activate Nostalgia Mode</button></p>
	</body>
</html>
